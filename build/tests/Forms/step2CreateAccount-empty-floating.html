  <title>Tests alphas | Libellés de formulaire - Scénario 2</title>

  <link href="checkbox.css" rel="stylesheet" />

  <style>
    .heading5 {
      font-size: 18px;
      line-height: 22px;
      margin-bottom: 16px;
    }

    .heading6 {
      font-size: 16px;
      line-height: 20px;
      margin-bottom: 14px;
    }

    .page {
      height: auto;
      padding-bottom: 80px;
    }

    fieldset {
      border: 0;
      padding: 0;
    }

    .fieldgroup,
    .remember-me {
      margin: 0 0 20px;
    }

    .remember-me .msg {
      margin-left: 25px;
    }

    .small input {
      width: 400px;
    }

    .smaller input {
      width: 200px;
    }

    .pwd.floating-labels label {
      top: 17px;
    }

    .pwd.floating-labels.focus label {
      top: 7px;
    }
  </style>
</head>

<body>
  <div class="page">
    <header>
      <img src="../../assets/images/logos/logo-desjardins-green.svg" alt="Desjardins" />
    </header>

    <section>
      <h1 class="heading4">Ouvrir un compte</h1>
      <h2 class="heading5">Renseignements personnels</h2>
      <img src="../placeholders/etapes.png" alt="">
      <div class="container">
  
        <form action="">
          <fieldset>
            <legend>
              <h3 class="heading6">Identification</h3>
            </legend>
            <div class="floating-labels fieldgroup small required">
              <input type="text" id="firstname" name="firstname" required>
              <label for="firstname">* Prénom</label>	
            </div>

            <div class="floating-labels fieldgroup small required">
              <input type="text" id="lastname" name="lastname" required>
              <label for="lastname">* Nom</label>	
            </div>
          </fieldset>

          <fieldset>
            <legend>
              <h3 class="heading6">Coordonnées</h3>
            </legend>
            <div class="floating-labels fieldgroup required">
              <input type="text" id="address" name="address" required>
              <label for="address">* Adresse</label>	
            </div>

            <div class="floating-labels smaller fieldgroup">
              <input type="text" id="unit" name="unit">
              <label for="unit">Appartement</label>	
            </div>

            <div class="floating-labels fieldgroup required">
              <input type="text" id="city" name="city" required>
              <label for="city">* Ville</label>	
            </div>

            <div class="floating-labels fieldgroup required">
              <input type="text" id="province" name="province" required>
              <label for="province">* Province</label>	
            </div>

            <div class="floating-labels smaller fieldgroup required">
              <input type="text" id="zipcode" name="zipcode" required>
              <label for="zipcode">* Code postal</label>	
            </div>
          </fieldset>

          <div class="buttongroup">
            <button type="reset" class="ds-button secondary">Annuler</button>
            <button class="ds-button secondary">Étape précédente</button>
            <button type="submit" class="ds-button primary" id="continue">Continuer</button>
          </div>

        </form>
      </div>
      <div class="cb"></div>

    </section>

    <footer>
      <p>@Copyright 2019, Nom entreprise. Tous droits réservés.</p>
    </footer>
  </div>
