<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Desjardins Design System | Formulaire</title>

  <link href="../../css/styles.css" rel="stylesheet" />
  <link href="../../css/dssite/styles.css" rel="stylesheet" />

  <!--- link href="../node_modules/float-labels.js/dist/float-labels.min.css" rel="stylesheet" /> -->
  <link href="form.css" rel="stylesheet" />
  <style>
    section {
      width: 800px;
      margin: 2vh auto;
      padding: 50px;
      background-color: white;
    }

    h1 {
      font-size: 30px;
      margin: 0;
      text-align: center;
    }

    form {
      margin-top: 35px;
    }
  </style>
</head>

<body style="background: white; margin: 20px;">
  
  <section>
    <header>
      <h1>Labels flottants accessibles</h1>
    </header>
    
    <form action="" name="accessible-floating-labels" class="floating-labels">
      
      <div class="fieldgroup assistance required">
        <input type="text" id="firstname" name="firstname" required>
        <label for="firstname">Pr√©nom*</label>		
        <span class="msg">Assistance</span>
      </div>
      
      <div class="fieldgroup">
        <input type="text" id="lastname" name="lastname">
        <label for="lastname">Nom</label>		
      </div>	

      <div class="fieldgroup required icon-leading">
        <input type="email" id="email" name="email" required>
        <svg class="icon" viewbox="0 0 32 32">
          <use xlink:href="/assets/images/icons.svg#fill-contenu-cadenas"></use>
        </svg>	
        <label for="email">Email</label>
      </div>

      <div class="fieldgroup required pwd icon-trailing">
        <input type="password" id="password" name="password" required>
          <svg title="Mot de passe" class="icon" viewbox="0 0 32 32">
            <use xlink:href="/assets/images/icons.svg#fill-contenu-visible"></use>
          </svg>
        </input>
        <label for="password">Mot de passe</label>
        <span class="msg"></span>
      </div>

      <div class="fieldgroup disabled">
        <input type="text" id="test1" name="disableTest" disabled>	
        <label for="disableTest">disableTest</label>
      </div>

      <div class="fieldgroup readonly">
        <input type="text" id="test2" name="readonlyTest" readonly>	
        <label for="readonlyTest">readonlyTest</label>
      </div>
      
      <div class="buttongroup">
        <button type="reset" class="ds-button secondary">Vider</button>
        <button type="submit" class="ds-button primary">Soumettre</button>
      </div>
    </form>
  </section>


  <script src="../Input/input.js"></script>
  <script src="form.js"></script>
</body>
</html>
