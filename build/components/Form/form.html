<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>

  <title>Desjardins Design System | Formulaire</title>

  <link href="../../css/styles.css" rel="stylesheet" />
  <link href="../../css/dssite/styles.css" rel="stylesheet" />

  <!--- link href="../node_modules/float-labels.js/dist/float-labels.min.css" rel="stylesheet" /> -->
  <link href="form.css" rel="stylesheet" />
</head>

<body style="background: white; margin: 20px;">
  
  <section>
    <header>
      <h1>Labels flottant accessibles</h1>
    </header>
    
    <form action="" name="accessible-floating-labels">
      
      <div class="fieldgroup">
        <input type="text" id="firstname" name="firstname" required>
        <span class="msg-assistance">Assistance</span>
        <label for="firstname">Prenom</label>		
      </div>
      
      <div class="fieldgroup error">
        <input type="text" id="lastname" name="lastname" required>	
        <label for="lastname">Nom</label>
        <span class="msg-error">Message d'erreur</span>		
      </div>	

      <div class="fieldgroup">
        <input type="email" id="email" name="email" required>
        <label for="email">Email</label>
      </div>

      <div class="fieldgroup">
        <input type="password" id="password" name="password" class="icon-eye" required>
        <label for="password">Mot de passe</label>
      </div>
      
      <div class="buttongroup">
        <button type="reset" class="ds-button secondary">Vider</button>
        <button type="submit" class="ds-button primary">Soumettre</button>
      </div>
      
    </form>
  </section>


  <script type="text/javascript" src="form.js"></script>
</body>
</html>
