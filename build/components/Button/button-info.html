<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

  <title>Desjardins Design System | Boutons</title>

  <link href="../../css/styles.css" rel="stylesheet" />
  <link href="../../css/dssite/styles.css" rel="stylesheet" />

  <link href="button.css" rel="stylesheet" />
</head>

<body style="background: white; margin: 30px 20px;">

    <h1>Bouton info - 02.01.05</h1>
    
    <h2>Neutre</h2>
    <button class="ds-button info" title="Libellé" tabIndex="0">Libellé</button>
    <br /><br />

    <h2>Avec icône droite</h2>
    <button class="ds-button info icon trailing" title="Libellé" tabIndex="0">
        Libellé <svg class="icon" focusable="false" viewbox="0 0 32 32">
            <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
        </svg>
    </button>
    <br /><br />

    <h2>Avec icône gauche</h2>
    <button class="ds-button info icon leading" title="Libellé" tabIndex="0">
        <svg class="icon" focusable="false" viewbox="0 0 32 32">
            <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
        </svg> Libellé
    </button>
    <br /><br />

    <h2>Icône seule</h2>
    <button class="ds-button info icon-only" title="Libellé" tabIndex="0">
        <svg class="icon" focusable="false" aria-labelledby="icon-left-arrow" viewbox="0 0 32 32">
            <title class="sr-only" id="icon-left-arrow">Libellé</title>
            <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
        </svg>
    </button>
    <br /><br />

    <h2>Désactivé</h2>
    <button class="ds-button info" title="Libellé" tabIndex="-1" disabled>
        Libellé
    </button>
    <br /><br />

    <h2>Désactivé icône droite</h2>
    <button class="ds-button info icon trailing" title="Libellé" tabIndex="-1" disabled>
        Libellé <svg class="icon" focusable="false" viewbox="0 0 32 32">
            <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
        </svg>
    </button>
    <br /><br />

    <h2>Désactivé icône gauche</h2>
    <button class="ds-button info icon leading" title="Libellé" tabIndex="-1" disabled>
        <svg class="icon" focusable="false" viewbox="0 0 32 32">
            <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
        </svg> Libellé
    </button>
    <br /><br />

    <h2>Désactivé icône seule</h2>
    <button class="ds-button info icon-only" title="Libellé" tabIndex="-1" disabled>
        <svg class="icon" focusable="false" aria-labelledby="icon-left-arrow" viewbox="0 0 32 32">
            <title class="sr-only" id="icon-left-arrow">Libellé</title>
            <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
        </svg>
    </button>
</body>
</html>
