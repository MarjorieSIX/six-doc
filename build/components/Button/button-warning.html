<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

  <title>Desjardins Design System | Boutons</title>

  <link href="../../css/styles.css" rel="stylesheet" />
  <link href="../../css/dssite/styles.css" rel="stylesheet" />

  <link href="button.css" rel="stylesheet" />
  <style rel="stylesheet">
    button {
      margin-bottom: 16px;
    }
  </style>
</head>

<body style="background: white; margin: 30px 20px;">

  <h1>Bouton avertissement - 02.01.07</h1>
  
  <h2>Neutre</h2>
  <button class="ds-button warning" type="submit">Libellé</button>

  <h2>Avec icône droite</h2>
  <button class="ds-button warning icon trailing" type="submit">
    Libellé
    <svg class="icon" focusable="false" viewbox="0 0 32 32" aria-hidden="true">
      <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
    </svg>
  </button>

  <h2>Avec icône gauche</h2>
  <button class="ds-button warning icon leading" type="submit">
    <svg class="icon" focusable="false" viewbox="0 0 32 32" aria-hidden="true">
      <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
    </svg>
    Libellé
  </button>

  <h2>Icône seule</h2>
  <button class="ds-button warning icon-only" type="submit">
    <span class="sr-only">Libellé</span>
    <svg class="icon" focusable="false" viewbox="0 0 32 32" aria-hidden="true">
      <use href="/assets/images/icons.svg#fill-alertes-aide"></use>
    </svg>
  </button>

  <h2>Désactivé</h2>
  <button class="ds-button warning" type="submit" tabindex="-1" disabled>
    Libellé
  </button>

  <h2>Désactivé icône droite</h2>
  <button class="ds-button warning icon trailing" type="submit" tabindex="-1" disabled>
    Libellé
    <svg class="icon" focusable="false" viewbox="0 0 32 32" aria-hidden="true">
      <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
    </svg>
  </button>

  <h2>Désactivé icône gauche</h2>
  <button class="ds-button warning icon leading" type="submit" tabindex="-1" disabled>
    <svg class="icon" focusable="false" viewbox="0 0 32 32" aria-hidden="true">
      <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
    </svg>
    Libellé
  </button>

  <h2>Désactivé icône seule</h2>
  <button class="ds-button warning icon-only" type="submit" tabindex="-1" disabled>
      <span class="sr-only">Libellé</span>
      <svg class="icon" focusable="false" viewbox="0 0 32 32" aria-hidden="true">
        <use href="/assets/images/icons.svg#fill-alertes-aide"></use>
      </svg>
  </button>

</body>
</html>
