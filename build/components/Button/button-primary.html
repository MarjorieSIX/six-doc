<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

  <title>Desjardins Design System | Boutons</title>

  <link href="../../css/styles.css" rel="stylesheet" />
  <link href="../../css/dssite/styles.css" rel="stylesheet" />

  <link href="button.css" rel="stylesheet" />
</head>

<body style="background: white; margin: 30px 20px;">

  <h2>Bouton primaire - 02.01.01</h2>

  <h3>Neutre</h3>
  <button class="ds-button primary" type="button">Libellé</button>
  <br /><br />

  <h3>Avec icône à droite</h3>
  <button class="ds-button primary" type="button">
    Libellé&nbsp;<svg class="icon fill" focusable="false" viewbox="0 0 32 32" aria-hidden="true">
      <use xlink:href="/assets/images/icons.svg#outline-alertes-aide"></use>
    </svg>
  </button>
  <br /><br />

  <h3>Avec icône à gauche</h3>
  <button class="ds-button primary">
    <svg class="icon fill" focusable="false" viewbox="0 0 32 32" aria-hidden="true">
      <use xlink:href="/assets/images/icons.svg#outline-alertes-aide"></use>
    </svg>&nbsp;Libellé
  </button>
  <br /><br />

  <h3>Icône seule</h3>
  <button class="ds-button primary icon-only">
    <svg class="icon fill" focusable="false" aria-labelledby="icon-left-arrow" viewbox="0 0 32 32">
      <title class="sr-only" id="icon-left-arrow">Libellé</title>
      <use xlink:href="/assets/images/icons.svg#outline-alertes-aide"></use>
    </svg>
  </button>
  <br /><br />

  <h3>Disabled</h3>
  <button class="ds-button primary" tabindex="-1" disabled>
    Libellé
  </button>


</body>
</html>
