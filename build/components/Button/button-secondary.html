<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

  <title>Desjardins Design System | Boutons</title>

  <link href="../../css/styles.css" rel="stylesheet" />
  <link href="../../css/dssite/styles.css" rel="stylesheet" />

  <link href="button.css" rel="stylesheet" />
</head>

<body style="background: white; margin: 30px 20px;">

    <h1>Bouton secondaire - 02.01.02</h1>
    
    <div>
        <h2>Neutre</h2>
        <button class="ds-button secondary" title="Libellé" tabindex="0">Libellé</button>
        <br /><br />

        <h2>Avec icône à droite</h2>
        <button class="ds-button secondary icon trailing" title="Libellé" tabindex="0">
            Libellé <svg class="icon" focusable="false" viewbox="0 0 32 32">
                <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
            </svg>
        </button>
        <br /><br />

        <h2>Avec icône à gauche</h2>
        <button class="ds-button secondary icon leading" title="Libellé" tabindex="0">
            <svg class="icon" focusable="false" viewbox="0 0 32 32">
                <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
            </svg> Libellé
        </button>
        <br /><br />

        <h2>Icône seule</h2>
        <button class="ds-button secondary icon-only" title="Libellé" tabindex="0">
            <svg class="icon" focusable="false" aria-labelledby="icon-left-arrow" viewbox="0 0 32 32">
                <title class="sr-only" id="icon-left-arrow">Libellé</title>
                <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
            </svg>
        </button>
        <br /><br />

        <h2>Désactivé</h2>
        <button class="ds-button secondary" title="Libellé" tabindex="-1" disabled>
            Libellé
        </button>
        <br /><br />

        <h2>Désactivé avec icône à droite</h2>
        <button class="ds-button secondary icon trailing" title="Libellé" tabindex="-1" disabled>
            Libellé <svg class="icon" focusable="false" viewbox="0 0 32 32">
                <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
            </svg>
        </button>
        <br /><br />

        <h2>Désactivé avec icône à gauche</h2>
        <button class="ds-button secondary icon leading" title="Libellé" tabindex="-1" disabled>
            <svg class="icon" focusable="false" viewbox="0 0 32 32">
                <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
            </svg> Libellé
        </button>
        <br /><br />

        <h2>Désactivé icône seule</h2>
        <button class="ds-button secondary icon-only" title="Libellé" tabindex="-1" disabled>
            <svg class="icon" focusable="false" aria-labelledby="icon-left-arrow" viewbox="0 0 32 32">
                <title class="sr-only" id="icon-left-arrow">Libellé</title>
                <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
            </svg>
        </button>
    </div>
</body>
</html>
