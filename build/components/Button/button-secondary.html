<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

  <title>Desjardins Design System | Bouton secondaire</title>

  <link href="../../css/styles.css" rel="stylesheet" />
  <link href="../../css/dssite/styles.css" rel="stylesheet" />

  <link href="button.css" rel="stylesheet" />
  <style rel="stylesheet">
    button {
      margin-bottom: 16px;
    }
  </style>
</head>

<body style="background: white; margin: 30px 20px;">

  <h1>Bouton secondaire - 02.01.02</h1>

  <div>
    <h2>Neutre</h2>
    <button class="ds-button secondary" type="button">Libellé</button>

    <h2>Avec icône à droite</h2>
    <button class="ds-button secondary icon trailing" type="button">
      Libellé
      <svg class="icon" focusable="false" viewbox="0 0 32 32" aria-hidden="true">
        <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
      </svg>
    </button>

    <h2>Avec icône à gauche</h2>
    <button class="ds-button secondary icon leading" type="button">
      <svg class="icon" focusable="false" viewbox="0 0 32 32" aria-hidden="true">
        <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
      </svg>
      Libellé
    </button>

    <h2>Icône seule</h2>
    <button class="ds-button secondary icon-only" type="button">
      <span class="sr-only">Libellé</span>
      <svg class="icon" focusable="false" viewbox="0 0 32 32" aria-hidden="true">
        <use href="/assets/images/icons.svg#fill-alertes-aide"></use>
      </svg>
    </button>

    <h2>Désactivé</h2>
    <button class="ds-button secondary" type="button" tabindex="-1" disabled>
      Libellé
    </button>

    <h2>Désactivé avec icône à droite</h2>
    <button class="ds-button secondary icon trailing" type="button" tabindex="-1" disabled>
      Libellé
      <svg class="icon" focusable="false" viewbox="0 0 32 32" aria-hidden="true">
        <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
      </svg>
    </button>

    <h2>Désactivé avec icône à gauche</h2>
    <button class="ds-button secondary icon leading" type="button" tabindex="-1" disabled>
      <svg class="icon" focusable="false" viewbox="0 0 32 32" aria-hidden="true">
        <use xlink:href="/assets/images/icons.svg#fill-alertes-aide"></use>
      </svg>
      Libellé
    </button>

    <h2>Désactivé icône seule</h2>
    <button class="ds-button secondary icon-only" type="button" tabindex="-1" disabled>
      <span class="sr-only">Libellé</span>
      <svg class="icon" focusable="false" viewbox="0 0 32 32" aria-hidden="true">
        <use href="/assets/images/icons.svg#fill-alertes-aide"></use>
      </svg>
    </button>
  </div>

</body>
</html>
