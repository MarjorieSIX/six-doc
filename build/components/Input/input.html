<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Desjardins Design System | Input</title>

  <link href="../../css/styles.css" rel="stylesheet" />
  <link href="../../css/dssite/styles.css" rel="stylesheet" />

  <link href="input.css" rel="stylesheet" />
  <style>
    section {
      width: 800px;
      margin: 2vh 20px;
      padding: 50px;
      background-color: white;
    }

    form {
      margin-top: 35px;
    }
  </style>
</head>

<body style="background: white; padding: 30px 20px;">

  <h1>Input Text - 02.03.04</h1>
  <section>
    <form>
      <div class="fieldgroup assistance required">
        <input type="text" id="firstname" name="firstname" required>
        <label for="firstname">Pr√©nom*</label>		
        <span class="msg">Assistance</span>
      </div>
      
      <div class="fieldgroup error">
        <input type="text" id="lastname" name="lastname">
        <label for="lastname">Nom</label>
        <span class="msg"></span>
      </div>	

      <div class="fieldgroup required icon-leading">
        <input type="email" id="email" name="email" required>
        <svg class="icon" viewbox="0 0 32 32">
          <use xlink:href="/assets/images/icons.svg#fill-contenu-cadenas"></use>
        </svg>	
        <label for="email">Email</label>
        <span class="msg"></span>
      </div>

      <div class="fieldgroup required pwd icon-trailing">
        <input type="password" id="password" name="password" required>
          <svg title="Mot de passe" class="icon" viewbox="0 0 32 32">
            <use xlink:href="/assets/images/icons.svg#fill-contenu-visible"></use>
          </svg>
        </input>
        <label for="password">Mot de passe</label>
        <span class="msg"></span>
      </div>

      <div class="fieldgroup required pwd icon">
        <input type="password" id="inputwithicons" name="inputwithicons" required>
          <svg title="Mot de passe" class="icon" viewbox="0 0 32 32">
            <use xlink:href="/assets/images/icons.svg#fill-contenu-visible"></use>
          </svg>  
          <svg title="Mot de passe" class="icon" viewbox="0 0 32 32">
            <use xlink:href="/assets/images/icons.svg#fill-contenu-visible"></use>
          </svg>
        </input>
        <label for="inputwithicons">inputwithicons</label>
        <span class="msg"></span>
      </div>

      <div class="fieldgroup disabled">
        <input type="text" id="test1" name="disableTest" disabled>	
        <label for="disableTest">disableTest</label>
      </div>

      <div class="fieldgroup readonly">
        <input type="text" id="test2" name="readonlyTest" value="test2" readonly>	
        <label for="readonlyTest">readonlyTest</label>
      </div>
    </form>
  </section>

  <script src="input.js"></script>
</body>
</html>
